<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments :: common_header(~{::title},~{})">
  	<title>KT Home Automation App - Control Groups</title>
  </head>
  <body>
    <nav th:replace="fragments :: common_navigation(${navigationElements})">
    </nav>
    <div class="container-fluid">
      <div class="row"><!-- space --> &nbsp;</div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-4">Control Groups - Manager</h1>
        </div>
      </div>
      <div class="row">
      	<div class="col-lg-12">
      		<table class="table table-striped table-bordered">
      			<thead class="thead-default">
      				<tr>
      					<th>Identifier</th>
      					<th># of Actions</th>
      					<th># of Sensors</th>
      					<th>&nbsp;</th>
      					<th><a href="#" th:href="@{/controlgroups/manage/add}" class="btn btn-sm btn-success-outline pull-xs-right">Add Control Group</a></th>
      				</tr>
      			</thead>
      			<tbody>
      				<tr th:each="controlGroup : ${controlGroups}">
      					<td th:text="${controlGroup.controlGroupName}">Dummy Group 1</td>
      					<td th:text="${#lists.size(controlGroup.actionEvaluationIds)}">2</td>
      					<td th:text="${#lists.size(controlGroup.sensorIds)}">2</td>
      					<td colspan="2">
      						<a href="#" th:href="@{/controlgroups/manage/edit(id=${controlGroup.id})}" class="btn btn-sm btn-primary">Edit</a>
      						<a href="#" th:href="@{/controlgroups/manage/delete(id=${controlGroup.id})}" class="btn btn-sm btn-danger">Delete</a>
      					</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
      </div>
    </div>
  </body>
</html>
