<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
  <head>
  	<title>KT Home Automation App - Sensoric Modules</title>
  </head>
  <body>
    <div class="container-fluid" layout:fragment="content">
      <div class="row"><!-- space --> &nbsp;</div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-4">Control Groups - Sensoric Modules</h1>
        </div>
      </div>
      <div class="row">
      	<div class="col-lg-12">
      		<table class="table table-striped table-bordered">
      			<thead class="thead-default">
      				<tr>
      					<th>Name</th>
      					<th>Description</th>
      					<th>Linked?</th>
      					<th>&nbsp;</th>
      				</tr>
      			</thead>
      			<tbody>
      				<tr th:each="sensor : ${sensors}">
      					<td th:text="${sensor.sensorName}">Dummy Sensor 1</td>
      					<td th:text="${sensor.sensorDescriptor}">Dummy Sensor 1 Descriptor</td>
      					<td th:text="${sensor.linked} ? 'Yes' : 'No'">Yes</td>
      					<td colspan="2">
      						<a href="#" th:if="${not sensor.linked}" th:href="@{/controlgroups/sensors/delete(id=${sensor.id})}" class="btn btn-sm btn-danger">Delete</a>
      						<button th:if="${sensor.linked}" class="btn btn-sm btn-danger" disabled>Delete</button>
      					</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
      </div>
    </div>
  </body>
</html>
