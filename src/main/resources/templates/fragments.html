<!DOCTYPE html>
<head th:fragment="common_header(title,links)">
   	<!-- Required meta tags always come first -->
   	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   	<meta http-equiv="x-ua-compatible" content="ie=edge">

   	<!-- Bootstrap CSS -->
   	<link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/static/css/bootstrap.min.css}">
   	<!-- JavaScript base - jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
   	<!-- Additional links -->
   	<th:block th:replace="${links}" />
   	<!-- Page Title -->
   	<title th:replace="${title}">KT Home Automation System</title>
</head>
<body>
	<nav th:fragment="common_navigation(navigationElements)" class="navbar navbar-full navbar-dark bg-inverse">
      <a class="navbar-brand" href="/">KT HomeAutomation System</a>
      <ul class="nav navbar-nav">
      	<div th:remove="tag" th:each="navigationElement : ${navigationElements}">
      		<li class="nav-item" th:if="${#lists.isEmpty(navigationElement.children)}">
      		    <a th:if="${navigationElement.active}" class="nav-link active" href="#" th:href="${navigationElement.elementLink}"><span th:text="${navigationElement.elementTitle}" th:remove="tag">Home</span> <span class="sr-only">(current)</span></a>
      			<a th:if="${not navigationElement.active}" class="nav-link" href="#" th:href="${navigationElement.elementLink}" th:text="${navigationElement.elementTitle}">Home</a>
      		</li>
      		<li class="nav-item dropdown" th:if="${not #lists.isEmpty(navigationElement.children)}">
      		    <a th:if="${navigationElement.active}" class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" th:href="${navigationElement.elementLink}"><span th:text="${navigationElement.elementTitle}" th:remove="tag">Home</span> <span class="sr-only">(current)</span></a>
      			<a th:if="${not navigationElement.active}" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" th:href="${navigationElement.elementLink}" th:text="${navigationElement.elementTitle}">Home</a>
      			<div class="dropdown-menu">
      				<div th:remove="tag" th:each="navigationElementChild: ${navigationElement.children}">
		            	<a th:if="${not navigationElementChild.divider}" class="dropdown-item" href="#" th:href="${navigationElementChild.elementLink}" th:text="${navigationElementChild.elementTitle}">Overview</a>
	    	        	<div th:if="${navigationElementChild.divider}" class="dropdown-divider"></div>
      				</div>
	        	</div>
      		</li>
      	</div>
      </ul>
    </nav>
</body>
